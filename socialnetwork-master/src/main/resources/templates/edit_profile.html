<!-- Head-->
<head th:replace="~{layout :: head}">...</head>

<!-- Navbar -->
<div th:replace="~{layout :: navbar}"></div>

<!-- Bootstrap layout -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">

            <!-- User information -->
            <div th:replace="~{layout :: userinfo}"></div>

            <!-- Bootstrap layout -->
        </div>
        <div class="col-md-9">
            <!-- Edit Profile Page -->
            <div class="card">
                <div class="container m-3">
                    <h2>Edit Profile</h2>
                    <form th:action="@{/profile/edit}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   th:value="${sessionUser.getName()}"/>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   th:value="${sessionUser.getUsername()}"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" name="email"
                                   th:value="${sessionUser.getEmail()}"/>
                        </div>
                        <div class="form-group">
                            <label for="biography">Biography:</label>
                            <textarea class="form-control" id="biography" name="biography" rows="3"
                                      th:text="${sessionUser.getBiography()}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="profilePicture">Profile Picture:</label>
                            <input type="file" class="form-control-file" id="profilePicture" name="profilePicture"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
